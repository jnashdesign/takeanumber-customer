<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up <ion-icon class="close" name="close-outline" (click)="dismiss()"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div style="display:block;position:relative; width: 100%;height: 100px">
    <a href="http://takeanumber.tech" target="_blank"><img class="appLogo" src="../../assets/takeANumber.png" end/></a>
  </div>
  <ion-item>
    <p style="width:100%;padding: 0 10%; text-align: center;">Sign up to get updates on food truck locations, specials, and changes in hours.</p>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input class="loginInput" type="text" [(ngModel)]="user.name" placeholder=" "></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input class="loginInput" type="text" [(ngModel)]="user.email" placeholder=" "></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input class="loginInput" type="text" [(ngModel)]="user.phone" placeholder=" "></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input class="loginInput" type="password" [(ngModel)]="user.password" placeholder=" "></ion-input>
  </ion-item>

  <button ion-button  (click)="register()">Sign Me Up!</button>
</ion-content>
