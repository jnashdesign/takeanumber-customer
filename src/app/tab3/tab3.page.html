<a href="http://takeanumber.tech" target="_blank"><img class="appLogo" src="../../assets/takeANumber.png" end/></a>

<ion-header class="topBar">
  <img class="selectRestaurantIcon" [routerLink]="['/choose-restaurant/']" src="../../assets/hamburger-menu.svg" start />
  <img class="restaurantLogo" src="{{restaurantLogo}}" end/>
</ion-header>

<ion-content class="account-info" [fullscreen]="true" padding>
  <ion-card padding>
    <img style="border-radius: 50%;max-width:50%;margin:-10px auto 0;display:block;" src="{{restaurantLogo}}"/>
    <button class="checkStatus" expand="full" color="secondary" routerLink="/tabs/tab1/">
      Get A Number
    </button>
    <ion-row>
      <ion-col class="contactBtns">
        <div *ngIf="restaurantSite"><a target="_blank" href="{{restaurantSite}}"><strong>Website</strong></a></div>
        <div *ngIf="restaurantEmail"><a href="mailto:{{restaurantEmail}}"><strong>Email</strong></a></div>
        <div *ngIf="restaurantPhone"><a href="tel:{{restaurantPhone}}"><strong>Call</strong></a></div>
      </ion-col>
      <ion-col class="socialIcons" *ngIf="instagram || facebook || twitter">
        <p><strong>Follow them on:</strong></p>
        <a *ngIf="facebook" target="_blank" href="http://www.facebook.com/{{facebook}}">
          <img src="../../assets/social/facebook.png"/>
        </a>
        <a *ngIf="instagram" target="_blank" href="http://instagram.com/{{instagram}}">
          <img src="../../assets/social/instagram-sketched.png"/>
        </a>
        <a *ngIf="twitter" target="_blank" href="http://twitter.com/{{instagram}}">
          <img src="../../assets/social/twitter.png"/>
        </a>
      </ion-col>
    </ion-row>
    <p *ngIf="description1"><strong>Description:</strong><br>{{description1}}</p>
    <p *ngIf="description2">{{description2}}</p>
    <p *ngIf="description3">{{description3}}</p>
  </ion-card>
</ion-content>
